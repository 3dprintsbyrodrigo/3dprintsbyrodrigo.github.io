<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería - 3D Prints by Rodrigo</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => AOS.init());
</script>
</head>
<body style="padding-top:80px;">

<nav>
    <h1>3D Prints by Rodrigo</h1>
    <div>
        <a href="index.html">Inicio</a>
        <a href="galeria.html">Galería</a>
        <a href="contacto.html">Contacto</a>
    </div>
</nav>

<section id="galeria" data-aos="fade-up">
    <h2 class="section-title">Galería Completa</h2>
    <div class="gallery" id="gallery"></div>
</section>

<footer>© 2026 3D Prints by Rodrigo</footer>

<!-- Lightbox para ver las imágenes en grande -->
<div id="lightbox">
  <img>
  <span class="close">×</span>
</div>

<script>
// Función para cargar la galería desde imagenes.json
fetch('imagenes.json')
  .then(res => res.json())
  .then(data => {
    const gallery = document.getElementById('gallery');
    data.forEach(item => {
      const div = document.createElement('div');
      div.className = 'gallery-item';
      div.innerHTML = `<img src="${item.src}" alt="${item.titulo}"><p>${item.titulo}</p>`;
      gallery.appendChild(div);
    });

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lbImg = lightbox.querySelector('img');
    const lbClose = lightbox.querySelector('.close');

    gallery.querySelectorAll('img').forEach(img => {
      img.addEventListener('click', () => {
        lbImg.src = img.src;
        lightbox.style.display = 'flex';
      });
    });

    lbClose.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', e => {
      if(e.target === lightbox) lightbox.style.display = 'none';
    });
  });
</script>

</body>
</html>
